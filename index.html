    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .nav {
            position: fixed;
            top: 10px;
            display: flex;
            gap: 20px;
            background: linear-gradient(145deg, #300, #500);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255,0,0,0.7);
            transition: all 0.3s;
        }
        .nav:hover {
            transform: scale(1.05);
        }
        .nav a {
            text-decoration: none;
            color: #ff9999;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255,0,0,0.8);
        }
        .container {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 3px 3px 8px rgba(255,0,0,0.7);
            animation: pulse 2s infinite alternate;
        }
        p {
            font-size: 1.2rem;
            color: #ff9999;
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" onclick="loadPage('home')">Home</a>
        <a href="#" onclick="loadPage('tools')">Tools</a>
        <a href="#" onclick="loadPage('videos')">Videos</a>
    </div>
    <div id="content" class="container">
        <h1>Welcome to shadowSEC</h1>
        <p>Our website is still in development, sorry ):</p>
    </div>
    <script>
        function loadPage(page) {
            let content = document.getElementById('content');
            content.style.opacity = 0;
            setTimeout(() => {
                if (page === 'home') {
                    content.innerHTML = `<h1>Welcome to shadowSEC</h1><p>Our website is still in development, sorry ):</p>`;
                } else if (page === 'tools') {
                    content.innerHTML = `<h1>Tool Downloads</h1><p>Here you can find useful security tools.</p>`;
                } else if (page === 'videos') {
                    content.innerHTML = `<h1>Videos</h1><p>Watch our latest tutorials and security-related content.</p>`;
                }
                content.style.opacity = 1;
            }, 300);
        }
    </script>
</body>
