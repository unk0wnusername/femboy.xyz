<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Info</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://media.tenor.com/6p-NO4dUXsMAAAAd/boykisser.gif') center center / cover no-repeat fixed;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 24px;
      font-size: 28px;
    }
    .info {
      font-size: 16px;
      margin: 10px 0;
      word-break: break-word;
    }
    hr {
      margin: 20px 0;
      border-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h1>Your IP & Device Info</h1>
      <div id="ip" class="info">Fetching info...</div>
      <div id="city" class="info"></div>
      <div id="region" class="info"></div>
      <div id="country" class="info"></div>
      <div id="org" class="info"></div>
      <div id="loc" class="info"></div>
      <div id="vpn" class="info"></div>
      <hr>
      <div id="userAgent" class="info"></div>
      <div id="platform" class="info"></div>
      <div id="screen" class="info"></div>
      <div id="language" class="info"></div>
      <div id="timezone" class="info"></div>
    </div>
  </div>

  <script>
    fetch("https://ip-api.com/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").textContent = `IP Address: ${data.query}`;
        document.getElementById("city").textContent = `City: ${data.city}`;
        document.getElementById("region").textContent = `Region: ${data.regionName}`;
        document.getElementById("country").textContent = `Country: ${data.country}`;
        document.getElementById("org").textContent = `ISP: ${data.org}`;
        document.getElementById("loc").textContent = `Location: ${data.lat}, ${data.lon}`;

        fetch(`https://proxycheck.io/v2/${data.query}?vpn=1`)
          .then(r => r.json())
          .then(proxyData => {
            const info = proxyData[data.query];
            if (info && info.proxy === "yes") {
              document.getElementById("vpn").textContent = `VPN/Proxy: Detected`;
            } else {
              document.getElementById("vpn").textContent = `VPN/Proxy: Not Detected`;
            }
          })
          .catch(() => {
            document.getElementById("vpn").textContent = `VPN/Proxy: Unknown`;
          });
      })
      .catch(() => {
        document.getElementById("ip").textContent = "Could not fetch IP info.";
      });

    document.getElementById("userAgent").textContent = `User Agent: ${navigator.userAgent}`;
    document.getElementById("platform").textContent = `Platform: ${navigator.platform}`;
    document.getElementById("screen").textContent = `Screen: ${window.screen.width}x${window.screen.height}`;
    document.getElementById("language").textContent = `Language: ${navigator.language}`;
    document.getElementById("timezone").textContent = `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`;
  </script>
</body>
</html>
