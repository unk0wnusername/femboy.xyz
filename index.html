<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>femboy.systems</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: url('https://files.catbox.moe/yfakne.png') center center fixed no-repeat;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #ffeaff;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .terminal {
      background-color: rgba(26, 26, 26, 0.95);
      border: 2px solid #ff66cc;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 900px;
      height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 30px #ff66cc;
      font-size: 17px;
      line-height: 1.6;
      white-space: pre-wrap;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .terminal:hover {
      transform: scale(1.01);
      box-shadow: 0 0 40px #ff66cc;
    }

    h1 {
      color: #ff99dd;
      font-size: 26px;
      text-align: center;
      margin-bottom: 24px;
      text-shadow: 0 0 10px #ffccff;
    }

    .click-prompt {
      text-align: center;
      font-size: 18px;
      color: #ffccff;
      margin-top: 15px;
      animation: blink 1.2s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 105, 180, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-shadow: 0 0 6px black;
      box-shadow: 0 0 12px #ff55cc;
      z-index: 10;
    }

    .music-btn:hover {
      background: #ff55cc;
      box-shadow: 0 0 20px #ff55cc;
    }

    ::selection {
      background: rgba(255, 85, 204, 0.5);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ff66cc;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .terminal {
        font-size: 15px;
      }

      .music-btn {
        font-size: 12px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="terminal" onclick="revealInfo()">
      <h1>femboy.systems — diagnostic mode</h1>
      <pre id="output">Click me</pre>
      <div class="click-prompt">▸ Click me ▸</div>
    </div>
  </div>

  <button class="music-btn" onclick="window.open('https://www.youtube.com/watch?v=x0jrUwxUFLU', '_blank')">
    ▶ Play Music
  </button>

  <script>
    const output = document.getElementById('output');
    const prompt = document.querySelector('.click-prompt');

    async function fetchIP() {
      try {
        const resp = await fetch('https://ipapi.co/json/');
        return resp.ok ? await resp.json() : null;
      } catch {
        return null;
      }
    }

    async function getSystemInfo() {
      const ip = await fetchIP();
      let text = '';

      if (ip) {
        text += `IP Address: ${ip.ip}\n`;
        text += `Location: ${ip.city}, ${ip.region}, ${ip.country_name}\n`;
        text += `Org: ${ip.org}\n`;
        text += `Timezone: ${ip.timezone}\n`;
      } else {
        text += 'IP info unavailable.\n';
      }

      text += `User Agent: ${navigator.userAgent}\n`;
      text += `Platform: ${navigator.platform}\n`;
      text += `Language: ${navigator.language}\n`;
      text += `Resolution: ${screen.width}×${screen.height}\n`;
      text += `Online: ${navigator.onLine ? 'Yes' : 'No'}\n`;
      text += `RAM: ${navigator.deviceMemory || 'Unknown'} GB\n`;
      text += `Cores: ${navigator.hardwareConcurrency || 'Unknown'}\n`;

      return text;
    }

    async function revealInfo() {
      const info = await getSystemInfo();
      output.textContent = info;
      prompt.style.display = 'none';
    }
  </script>
</body>
</html>
