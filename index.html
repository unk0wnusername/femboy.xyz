<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadowSEC - Official Website</title>
    <meta name="description" content="shadowSEC - Explore tools, watch videos, and learn more about cybersecurity.">
    <meta property="og:title" content="femboy-lover.xyz">
    <meta property="og:description" content="this is just a shitty website to put tools on">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1345600055490646078/1346352332572590141/meow.jpg?ex=67c7dfd2&is=67c68e52&hm=04307a5ac8d5b4c22a46ad57bfd019b285abcafea709c5a7bb725f9b9f7650fb&=&format=webp&width=498&height=456">
    <meta property="og:url" content="https://femboy-lover.xyz">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#ff0000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .nav {
            position: fixed;
            top: 10px;
            display: flex;
            gap: 20px;
            background: linear-gradient(145deg, #300, #500);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255,0,0,0.7);
            transition: all 0.3s;
        }
        .nav:hover {
            transform: scale(1.05);
        }
        .nav a {
            text-decoration: none;
            color: #ff9999;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255,0,0,0.8);
        }
        .container {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 3px 3px 8px rgba(255,0,0,0.7);
            animation: pulse 2s infinite alternate;
        }
        p {
            font-size: 1.2rem;
            color: #ff9999;
            opacity: 0.8;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video {
            width: 80%;
            max-width: 600px;
            border: 3px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .video-card {
            background: linear-gradient(145deg, #300, #500);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s;
            box-shadow: 0 0 15px rgba(255,0,0,0.3);
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255,0,0,0.5);
        }
        
        .video-title {
            color: #ff9999;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .view-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(145deg, #300, #500);
            padding: 10px 20px;
            border-radius: 25px;
            color: #ff9999;
            box-shadow: 0 0 15px rgba(255,0,0,0.3);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" onclick="loadPage('home')">Home</a>
        <a href="#" onclick="loadPage('tools')">Tools</a>
        <a href="#" onclick="loadPage('videos')">Videos</a>
    </div>
    <div id="content" class="container">
        <h1>Welcome to shadowSEC</h1>
        <p>Our website is still in development, sorry ):</p>
    </div>
    <script>
        function loadPage(page) {
            let content = document.getElementById('content');
            content.style.opacity = 0;
            
            if (!localStorage.getItem('pageViews')) {
                localStorage.setItem('pageViews', '0');
            }
            
            setTimeout(() => {
                if (page === 'home') {
                    content.innerHTML = `<h1>Welcome to shadowSEC</h1><p>Our website is still in development, sorry ):</p>`;
                } else if (page === 'tools') {
                    content.innerHTML = `<h1>COMING SOON</h1><p>ich leib die.</p>`;
                } else if (page === 'videos') {
                    let views = parseInt(localStorage.getItem('pageViews')) + 1;
                    localStorage.setItem('pageViews', views.toString());
                    
                    content.innerHTML = `
                        <h1>Videos</h1>
                        <p>check out and play around with some of the shit i made</p>
                        <div class="video-grid">
                            <div class="video-card">
                                <h3 class="video-title">the god nuker</h3>
                                <iframe class="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="video-card">
                                <h3 class="video-title">the crimebot selfbot</h3>
                                <iframe class="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

                    `;
                }
                content.style.opacity = 1;
            }, 300);
        }
    </script>
</body>
</html>
