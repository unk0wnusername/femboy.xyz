<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadowSEC - Official Website</title>
    <meta name="description" content="shadowSEC - Explore tools, watch videos, and learn more about cybersecurity.">
    <meta property="og:title" content="shadowSEC - Official Website">
    <meta property="og:description" content="Explore tools, watch videos, and learn more about cybersecurity.">
    <meta property="og:image" content="https://example.com/preview.jpg">
    <meta property="og:url" content="https://femboy-lover.xyz">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#ff0000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .nav {
            position: fixed;
            top: 10px;
            display: flex;
            gap: 20px;
            background: linear-gradient(145deg, #300, #500);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255,0,0,0.7);
            transition: all 0.3s;
        }
        .nav:hover {
            transform: scale(1.05);
        }
        .nav a {
            text-decoration: none;
            color: #ff9999;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255,0,0,0.8);
        }
        .container {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 3px 3px 8px rgba(255,0,0,0.7);
            animation: pulse 2s infinite alternate;
        }
        p {
            font-size: 1.2rem;
            color: #ff9999;
            opacity: 0.8;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video {
            width: 80%;
            max-width: 600px;
            border: 3px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" onclick="loadPage('home')">Home</a>
        <a href="#" onclick="loadPage('tools')">Tools</a>
        <a href="#" onclick="loadPage('videos')">Videos</a>
    </div>
    <div id="content" class="container">
        <h1>Welcome to shadowSEC</h1>
        <p>Our website is still in development, sorry ):</p>
    </div>
    <script>
        function loadPage(page) {
            let content = document.getElementById('content');
            content.style.opacity = 0;
            setTimeout(() => {
                if (page === 'home') {
                    content.innerHTML = `<h1>Welcome to shadowSEC</h1><p>Our website is still in development, sorry ):</p>`;
                } else if (page === 'tools') {
                    content.innerHTML = `<h1>Tool Downloads</h1><p>Here you can find useful security tools.</p>`;
                } else if (page === 'videos') {
                    content.innerHTML = `
                        <h1>Videos</h1>
                        <p>Watch our latest tutorials and security-related content.</p>
                        <div class="video-container">
                            <div>
                                <h3>Video Title 1</h3>
                                <iframe class="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div>
                                <h3>Video Title 2</h3>
                                <iframe class="video" src="https://www.youtube.com/embed/3JZ_D3ELwOQ" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                    `;
                }
                content.style.opacity = 1;
            }, 300);
        }
    </script>
</body>
</html>
