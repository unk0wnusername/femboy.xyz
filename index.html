<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>femboy-lover.xyz</title>
  <style>
    body {
      margin: 0;
      font-family: monospace, monospace;
      background: url('https://cdn.discordapp.com/attachments/1396693608056229980/1402740672586449077/Screenshot_20250805-135801.jpg?ex=6895038e&is=6893b20e&hm=afe45bf85d741d1a627b07a548879816ad17a716edd98ad90dadc26520930417&') center center / cover no-repeat fixed;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      white-space: pre-wrap;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      overflow-wrap: break-word;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #00f5ff;
    }
    #output {
      font-size: 16px;
      line-height: 1.5;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h1>Your Device & Network Info</h1>
      <pre id="output"></pre>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://music.youtube.com/watch?v=x0jrUwxUFLU&si=03KB-DHSE7RRRRJ4" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <script>
    const output = document.getElementById('output');

    async function typeText(text, delay = 30) {
      for (let i = 0; i < text.length; i++) {
        output.textContent += text[i];
        await new Promise(r => setTimeout(r, delay));
      }
      output.textContent += '\n';
    }

    async function typeLines(lines, lineDelay = 150) {
      for (const line of lines) {
        await typeText(line);
        await new Promise(r => setTimeout(r, lineDelay));
      }
    }

    async function getIPData() {
      try {
        const res = await fetch("https://ip-api.com/json/");
        if (!res.ok) throw new Error("ip-api.com failed");
        return await res.json();
      } catch {
        return null;
      }
    }

    async function checkVPN(ip) {
      try {
        const res = await fetch(`https://proxycheck.io/v2/${ip}?vpn=1&asn=1`);
        const data = await res.json();
        return data[ip]?.proxy === 'yes' ? "YES" : "NO";
      } catch {
        return "UNKNOWN";
      }
    }

    function getCanvasHash() {
      try {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        ctx.textBaseline = "top";
        ctx.font = "14px Arial";
        ctx.fillText("Fingerprint!", 2, 2);
        return canvas.toDataURL().slice(-16);
      } catch {
        return "Unavailable";
      }
    }

    async function getAudioHash() {
      try {
        const ctx = new (window.OfflineAudioContext || window.webkitOfflineAudioContext)(1, 44100, 44100);
        const osc = ctx.createOscillator();
        const comp = ctx.createDynamicsCompressor();
        osc.type = "triangle";
        osc.frequency.value = 10000;
        osc.connect(comp);
        comp.connect(ctx.destination);
        osc.start(0);
        const buffer = await ctx.startRendering();
        let sum = 0;
        const data = buffer.getChannelData(0);
        for (let i = 0; i < data.length; i++) sum += Math.abs(data[i]);
        return sum.toString().slice(0, 10);
      } catch {
        return "Unavailable";
      }
    }

    function getWebGLInfo() {
      try {
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        if (!gl) return { vendor: "Unavailable", renderer: "Unavailable" };
        const dbg = gl.getExtension("WEBGL_debug_renderer_info");
        return {
          vendor: dbg ? gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL) : "Unavailable",
          renderer: dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL) : "Unavailable"
        };
      } catch {
        return { vendor: "Unavailable", renderer: "Unavailable" };
      }
    }

    async function getBatteryInfo() {
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          return `${(battery.level * 100).toFixed(0)}% ${battery.charging ? "(Charging)" : "(Not Charging)"}`;
        } catch {
          return "Unavailable";
        }
      }
      return "Not Supported";
    }

    async function gatherInfo() {
      const ipData = await getIPData();
      const vpnStatus = ipData ? await checkVPN(ipData.query) : "Unknown";

      const canvasHash = getCanvasHash();
      const audioHash = await getAudioHash();
      const webglInfo = getWebGLInfo();
      const batteryInfo = await getBatteryInfo();

      const lines = [];

      if (ipData) {
        lines.push("IP Address: " + ipData.query);
        lines.push("ISP: " + ipData.org);
        lines.push("Country: " + ipData.country);
        lines.push("Region: " + ipData.regionName);
        lines.push("City: " + ipData.city);
        lines.push("Zip Code: " + ipData.zip);
        lines.push(`Coordinates: ${ipData.lat}, ${ipData.lon}`);
        lines.push("Timezone: " + ipData.timezone);
        lines.push("VPN/Proxy Detected: " + vpnStatus);
      } else {
        lines.push("Could not retrieve IP/Geo info.");
      }

      lines.push("");
      lines.push("=== Device & Browser Info ===");

      lines.push("User Agent: " + navigator.userAgent);
      lines.push("Platform: " + navigator.platform);
      lines.push("Language: " + navigator.language);
      lines.push("Timezone (Intl): " + Intl.DateTimeFormat().resolvedOptions().timeZone);
      lines.push(`Screen Resolution: ${screen.width} x ${screen.height}`);
      lines.push(`Color Depth: ${screen.colorDepth}`);
      lines.push("CPU Threads: " + (navigator.hardwareConcurrency || "Unknown"));
      lines.push("RAM (GB approx): " + (navigator.deviceMemory || "Unknown"));
      lines.push("Touch Support: " + ('ontouchstart' in window ? "Yes" : "No"));
      lines.push("Battery Level: " + batteryInfo);
      lines.push("Online Status: " + (navigator.onLine ? "Online" : "Offline"));

      lines.push("");
      lines.push("=== Graphics Info ===");
      lines.push("WebGL Vendor: " + webglInfo.vendor);
      lines.push("WebGL Renderer: " + webglInfo.renderer);

      lines.push("");
      lines.push("=== Fingerprints ===");
      lines.push("Canvas Fingerprint: " + canvasHash);
      lines.push("Audio Fingerprint: " + audioHash);

      lines.push("");
      lines.push("=== Network Info ===");
      if (navigator.connection) {
        lines.push("Connection Type: " + (navigator.connection.effectiveType || "Unknown"));
        lines.push("Downlink Speed (Mbps): " + (navigator.connection.downlink || "Unknown"));
        lines.push("Round Trip Time (ms): " + (navigator.connection.rtt || "Unknown"));
      } else {
        lines.push("Network info not supported");
      }

      lines.push("");
      lines.push("=== Storage & Cookies ===");
      lines.push("Cookies Enabled: " + (navigator.cookieEnabled ? "Yes" : "No"));
      lines.push("LocalStorage Available: " + (typeof localStorage !== "undefined" ? "Yes" : "No"));

      lines.push("");
      lines.push("=== Basic System Features ===");
      lines.push("Vibration Supported: " + ("vibrate" in navigator ? "Yes" : "No"));
      lines.push("Clipboard Supported: " + ("clipboard" in navigator ? "Yes" : "No"));

      return lines;
    }

    (async () => {
      const allLines = await gatherInfo();
      await typeLines(allLines);
    })();
  </script>
</body>
</html>
