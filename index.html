<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked by shadowSEC</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    #ascii {
      white-space: pre;
      font-size: 14px;
      line-height: 1.1;
    }
    h1 {
      color: red;
      font-size: 2em;
      margin-bottom: 30px;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>Hacked by shadowSEC</h1>
  <div id="ascii"></div>

  <script>
    const frames = [
`(⌐■_■)
  \\
   \\   Trollface`,
`( ͡° ͜ʖ ͡°)
   /|
  / |  Trollface`,
`(ಠ_ಠ)
  <)   Trollface
  / \\`,
`(¬‿¬)
  /\\   Trollface
 /  \\`
    ];

    let i = 0;
    const asciiDiv = document.getElementById('ascii');

    function animate() {
      asciiDiv.textContent = frames[i];
      i = (i + 1) % frames.length;
    }

    setInterval(animate, 400);
  </script>
</body>
</html>
