<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>femboy.systems</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Courier New', monospace;
      background: url('https://files.catbox.moe/yfakne.png') center center no-repeat fixed;
      background-size: cover;
      overflow: hidden;
      color: #ffeaff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .terminal {
      background-color: rgba(18, 18, 18, 0.75);
      border: 2px solid #ff66cc;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 900px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 30px #ff66cc;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      position: relative;
      backdrop-filter: blur(5px);
    }

    h1 {
      color: #ff99dd;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffccff;
    }

    .click-prompt {
      text-align: center;
      font-size: 16px;
      color: #ffccff;
      margin-top: 15px;
      animation: blink 1.2s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }

    .music-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 105, 180, 0.85);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-shadow: 0 0 6px black;
      box-shadow: 0 0 12px #ff55cc;
      z-index: 10;
    }

    .music-btn:hover {
      background: #ff55cc;
      box-shadow: 0 0 20px #ff55cc;
    }

    .yt-embed {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
    }

    ::selection {
      background: rgba(255, 85, 204, 0.5);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ff66cc;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .terminal {
        font-size: 14px;
        padding: 20px;
      }

      .music-btn {
        font-size: 12px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="terminal" id="terminal">
      <h1>femboy.systems â€” diagnostic mode</h1>
      <pre id="output">Click to begin system scan...</pre>
      <div class="click-prompt">â–¸ Click anywhere to begin â–¸</div>
    </div>
    <button class="music-btn" onclick="toggleMusic()">ðŸ”Š Toggle Music</button>
  </div>

  <!-- Hidden YouTube Player -->
  <iframe
    id="ytplayer"
    class="yt-embed"
    src="https://www.youtube.com/embed/x0jrUwxUFLU?enablejsapi=1&autoplay=1&mute=1"
    allow="autoplay"
  ></iframe>

  <script>
    const output = document.getElementById("output");
    const prompt = document.querySelector(".click-prompt");
    const terminal = document.getElementById("terminal");
    let hasRun = false;
    let isMuted = true;

    terminal.addEventListener("click", () => {
      if (!hasRun) {
        prompt.style.display = "none";
        revealInfo();
        hasRun = true;
      }
    });

    function toggleMusic() {
      const player = document.getElementById("ytplayer");
      isMuted = !isMuted;
      player.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: isMuted ? "mute" : "unMute", args: [] }),
        "*"
      );
    }

    async function fetchIP() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        return res.ok ? await res.json() : null;
      } catch {
        return null;
      }
    }

    function parseWindowsVersion(userAgent) {
      if (/Windows NT 10.0/.test(userAgent)) return "Windows 10/11";
      if (/Windows NT 6.3/.test(userAgent)) return "Windows 8.1";
      if (/Windows NT 6.2/.test(userAgent)) return "Windows 8";
      if (/Windows NT 6.1/.test(userAgent)) return "Windows 7";
      if (/Windows NT 6.0/.test(userAgent)) return "Windows Vista";
      if (/Windows NT 5.1/.test(userAgent)) return "Windows XP";
      return "Unknown Windows version";
    }

    async function getSystemInfo() {
      const ip = await fetchIP();
      const lines = [];

      if (ip) {
        lines.push(`IP Address: ${ip.ip}`);
        lines.push(`Location: ${ip.city}, ${ip.region}, ${ip.country_name}`);
        lines.push(`ZIP Code: ${ip.postal}`);
        lines.push(`Latitude / Longitude: ${ip.latitude}, ${ip.longitude}`);
        lines.push(`Org: ${ip.org}`);
        lines.push(`Timezone: ${ip.timezone}`);
      } else {
        lines.push("IP info unavailable.");
      }

      const ua = navigator.userAgent;
      lines.push(`User Agent: ${ua}`);

      if (ua.includes("Windows")) {
        lines.push(`Windows Version: ${parseWindowsVersion(ua)}`);
      }

      lines.push(`Platform: ${navigator.platform}`);
      lines.push(`Language: ${navigator.language}`);
      lines.push(`Online: ${navigator.onLine ? "Yes" : "No"}`);
      lines.push(`Resolution: ${screen.width}Ã—${screen.height}`);
      lines.push(`RAM: ${navigator.deviceMemory || "Unknown"} GB`);
      lines.push(`CPU Cores: ${navigator.hardwareConcurrency || "Unknown"}`);

      return lines;
    }

    async function revealInfo() {
      const lines = await getSystemInfo();
      output.textContent = "";
      for (const line of lines) {
        await typeLine(line);
      }
    }

    function typeLine(text) {
      return new Promise((resolve) => {
        let i = 0;
        const interval = setInterval(() => {
          output.textContent += text[i++];
          if (i === text.length) {
            clearInterval(interval);
            output.textContent += "\n";
            setTimeout(resolve, 100);
          }
        }, 25);
      });
    }
  </script>
</body>
</html>
