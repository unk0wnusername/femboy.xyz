<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://cdn.discordapp.com/attachments/1364739553608470694/1365364479671668786/image0.gif?ex=680d0a43&is=680bb8c3&hm=f53c12de579386ab1e26ed61fadbba75d28bc1e0ca74585d4d486f179441a339&') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }.typing {
  font-size: 3rem;
  color: white;
  text-shadow: 2px 2px 4px #000;
  white-space: nowrap;
  overflow: hidden;
  border-right: 4px solid white;
  animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: white; }
}

  </style>
</head>
<body>
  <div class="typing">Coming Soon... More Info Soon!</div>
  <audio autoplay loop>
    <source src="https://music.youtube.com/watch?v=alu-LFbSsDw&si=LxbZtmaYrjMYpZXE" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
