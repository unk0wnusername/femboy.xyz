<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device & Network Info</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: monospace;
      color: #fff;
      background: url('https://cdn.discordapp.com/attachments/1396693608056229980/1402740672586449077/Screenshot_20250805-135801.jpg?ex=6895038e&is=6893b20e&hm=afe45bf85d741d1a627b07a548879816ad17a716edd98ad90dadc26520930417&') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.85);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00f5ff;
    }

    #output {
      font-size: 1rem;
      line-height: 1.6;
      min-height: 400px;
    }

    audio {
      position: fixed;
      bottom: 15px;
      left: 15px;
      width: 250px;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      audio {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h1>Your Device & Network Info</h1>
      <pre id="output">Loading...</pre>
    </div>
  </div>

  <audio controls autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/02/20/audio_3b1e61a8e7.mp3?filename=relaxing-music-1233.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const output = document.getElementById("output");

    const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

    async function typeText(text, delay = 20) {
      for (const char of text) {
        output.textContent += char;
        await sleep(delay);
      }
      output.textContent += "\n";
    }

    async function typeLines(lines, delayBetweenLines = 100) {
      for (const line of lines) {
        await typeText(line);
        await sleep(delayBetweenLines);
      }
    }

    async function fetchIPData() {
      try {
        const res = await fetch("https://ip-api.com/json/");
        return res.ok ? res.json() : null;
      } catch {
        return null;
      }
    }

    async function checkIfVPN(ip) {
      try {
        const res = await fetch(`https://proxycheck.io/v2/${ip}?vpn=1&asn=1`);
        const data = await res.json();
        return data[ip]?.proxy === "yes" ? "YES" : "NO";
      } catch {
        return "UNKNOWN";
      }
    }

    function getCanvasFingerprint() {
      try {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        ctx.font = "14px Arial";
        ctx.fillText("Fingerprint!", 2, 2);
        return canvas.toDataURL().slice(-16);
      } catch {
        return "Unavailable";
      }
    }

    async function getAudioFingerprint() {
      try {
        const ctx = new (window.OfflineAudioContext || window.webkitOfflineAudioContext)(1, 44100, 44100);
        const oscillator = ctx.createOscillator();
        const compressor = ctx.createDynamicsCompressor();

        oscillator.type = "triangle";
        oscillator.frequency.value = 10000;

        oscillator.connect(compressor);
        compressor.connect(ctx.destination);
        oscillator.start();

        const buffer = await ctx.startRendering();
        const data = buffer.getChannelData(0);
        const hash = data.reduce((acc, val) => acc + Math.abs(val), 0);

        return hash.toFixed(0).slice(0, 10);
      } catch {
        return "Unavailable";
      }
    }

    function getWebGLFingerprint() {
      try {
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        if (!gl) return { vendor: "Unavailable", renderer: "Unavailable" };
        const ext = gl.getExtension("WEBGL_debug_renderer_info");
        return {
          vendor: ext ? gl.getParameter(ext.UNMASKED_VENDOR_WEBGL) : "Unavailable",
          renderer: ext ? gl.getParameter(ext.UNMASKED_RENDERER_WEBGL) : "Unavailable"
        };
      } catch {
        return { vendor: "Unavailable", renderer: "Unavailable" };
      }
    }

    async function getBatteryStatus() {
      if (!navigator.getBattery) return "Not Supported";
      try {
        const battery = await navigator.getBattery();
        return `${(battery.level * 100).toFixed(0)}% (${battery.charging ? "Charging" : "Not Charging"})`;
      } catch {
        return "Unavailable";
      }
    }

    async function collectInfo() {
      const ipData = await fetchIPData();
      const vpn = ipData ? await checkIfVPN(ipData.query) : "Unknown";

      const canvasHash = getCanvasFingerprint();
      const audioHash = await getAudioFingerprint();
      const webgl = getWebGLFingerprint();
      const battery = await getBatteryStatus();

      const lines = [];

      if (ipData) {
        lines.push(`IP Address: ${ipData.query}`);
        lines.push(`ISP: ${ipData.org}`);
        lines.push(`Country: ${ipData.country}`);
        lines.push(`Region: ${ipData.regionName}`);
        lines.push(`City: ${ipData.city}`);
        lines.push(`Zip: ${ipData.zip}`);
        lines.push(`Coordinates: ${ipData.lat}, ${ipData.lon}`);
        lines.push(`Timezone: ${ipData.timezone}`);
        lines.push(`VPN/Proxy: ${vpn}`);
      } else {
        lines.push("⚠️ IP/Location info unavailable.");
      }

      lines.push("");
      lines.push("=== Device & Browser Info ===");
      lines.push(`User Agent: ${navigator.userAgent}`);
      lines.push(`Platform: ${navigator.platform}`);
      lines.push(`Language: ${navigator.language}`);
      lines.push(`Time Zone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`);
      lines.push(`Screen: ${screen.width}x${screen.height}`);
      lines.push(`Color Depth: ${screen.colorDepth}`);
      lines.push(`CPU Threads: ${navigator.hardwareConcurrency ?? "Unknown"}`);
      lines.push(`RAM: ${navigator.deviceMemory ?? "Unknown"} GB`);
      lines.push(`Touch Support: ${'ontouchstart' in window ? "Yes" : "No"}`);
      lines.push(`Battery: ${battery}`);
      lines.push(`Online: ${navigator.onLine ? "Yes" : "No"}`);

      lines.push("");
      lines.push("=== Graphics Info ===");
      lines.push(`WebGL Vendor: ${webgl.vendor}`);
      lines.push(`WebGL Renderer: ${webgl.renderer}`);

      lines.push("");
      lines.push("=== Fingerprints ===");
      lines.push(`Canvas Hash: ${canvasHash}`);
      lines.push(`Audio Hash: ${audioHash}`);

      lines.push("");
      lines.push("=== Network Info ===");
      if (navigator.connection) {
        lines.push(`Connection Type: ${navigator.connection.effectiveType || "Unknown"}`);
        lines.push(`Downlink: ${navigator.connection.downlink ?? "Unknown"} Mbps`);
        lines.push(`RTT: ${navigator.connection.rtt ?? "Unknown"} ms`);
      } else {
        lines.push("Network Info: Not Supported");
      }

      lines.push("");
      lines.push("=== Storage & Capabilities ===");
      lines.push(`Cookies Enabled: ${navigator.cookieEnabled ? "Yes" : "No"}`);
      lines.push(`LocalStorage Available: ${typeof localStorage !== "undefined" ? "Yes" : "No"}`);
      lines.push(`Clipboard Access: ${"clipboard" in navigator ? "Yes" : "No"}`);
      lines.push(`Vibration Supported: ${"vibrate" in navigator ? "Yes" : "No"}`);

      return lines;
    }

    (async () => {
      output.textContent = "";
      const infoLines = await collectInfo();
      await typeLines(infoLines);
    })();
  </script>
</body>
</html>
