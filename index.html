<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>femboy.systems</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }html, body {
  height: 100%;
  background: url('https://files.catbox.moe/yfakne.png') center center fixed no-repeat;
  background-size: cover;
  font-family: monospace;
  color: #eaaaff;
  overflow: hidden;
}

.overlay {
  background-color: rgba(0, 0, 0, 0.75);
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 20px;
}

.info-box {
  background-color: #1a1a1a;
  border: 2px solid #ff55cc;
  border-radius: 12px;
  padding: 30px;
  width: 100%;
  max-width: 800px;
  height: 85vh;
  overflow-y: auto;
  box-shadow: 0 0 25px rgba(255, 85, 204, 0.8);
  font-size: 18px;
  line-height: 1.5;
  white-space: pre-wrap;
  overflow-wrap: break-word;
}

h1 {
  color: #ff77dd;
  font-size: 24px;
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 0 0 5px #ff99ee;
}

.click-prompt {
  margin-top: 10px;
  font-size: 20px;
  color: #ffe0ff;
  text-align: center;
  cursor: pointer;
  font-family: monospace;
  animation: pulse 1.5s infinite;
  text-shadow: 0 0 8px #ff99dd;
  background: rgba(255, 85, 204, 0.1);
  border: 1px solid #ff99ee;
  border-radius: 8px;
  padding: 10px 20px;
  transition: transform 0.2s ease, background 0.3s ease;
}

.click-prompt:hover {
  background: rgba(255, 85, 204, 0.2);
  transform: scale(1.05);
}

@keyframes pulse {
  0% { opacity: 0.4; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
  100% { opacity: 0.4; transform: scale(1); }
}

::selection { background: rgba(255, 85, 204, 0.5); }
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb {
  background: #ff55cc;
  border-radius: 10px;
}

  </style>
</head>
<body>
  <div class="overlay">
    <h1>femboy.systems — system profile</h1>
    <div class="info-box">
      <pre id="output">Click below to begin diagnostics...</pre>
    </div>
    <div class="click-prompt" id="startButton">[ Click to begin ]</div>
  </div>  <iframe id="bgmusic" width="0" height="0" style="display:none" allow="autoplay"
    src="https://www.youtube.com/embed/x0jrUwxUFLU?enablejsapi=1&version=3&playerapiid=ytplayer">
  </iframe>  <script>
    const output = document.getElementById("output");
    const startButton = document.getElementById("startButton");
    const music = document.getElementById("bgmusic");

    startButton.addEventListener("click", async () => {
      startButton.style.opacity = 0;
      startButton.style.pointerEvents = "none";
      playYouTube();
      await displayInfo();
    });

    function playYouTube() {
      const iframe = document.getElementById('bgmusic');
      iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    }

    async function fetchIP() {
      try {
        const resp = await fetch('https://ipapi.co/json/');
        return resp.ok ? await resp.json() : null;
      } catch {
        return null;
      }
    }

    function getBrowserInfo() {
      const ua = navigator.userAgent;
      if (ua.includes("Firefox/")) return "Firefox " + ua.split("Firefox/")[1].split(" ")[0];
      if (ua.includes("Edg/")) return "Edge " + ua.split("Edg/")[1].split(" ")[0];
      if (ua.includes("Chrome/")) return "Chrome " + ua.split("Chrome/")[1].split(" ")[0];
      if (ua.includes("Safari/")) return "Safari";
      return "Unknown";
    }

    function detectDeviceType() {
      const ua = navigator.userAgent;
      if (/Mobi|Android/i.test(ua)) return "Mobile";
      if (/Tablet|iPad/i.test(ua)) return "Tablet";
      return "Desktop";
    }

    async function displayInfo() {
      const ip = await fetchIP();
      const lines = [];

      if (ip) {
        lines.push(`IP Address: ${ip.ip}`);
        lines.push(`Location: ${ip.city}, ${ip.region}, ${ip.country_name}`);
        lines.push(`ZIP Code: ${ip.postal}`);
        lines.push(`Latitude / Longitude: ${ip.latitude}, ${ip.longitude}`);
        lines.push(`ISP / Org: ${ip.org}`);
        lines.push(`Timezone: ${ip.timezone}`);
      } else {
        lines.push("IP info unavailable.");
      }

      lines.push(`\nBrowser: ${getBrowserInfo()}`);
      lines.push(`User Agent: ${navigator.userAgent}`);
      lines.push(`Platform: ${navigator.platform}`);
      lines.push(`Device Type: ${detectDeviceType()}`);
      lines.push(`Language: ${navigator.language}`);
      lines.push(`Online: ${navigator.onLine ? "Yes" : "No"}`);
      lines.push(`Cookies Enabled: ${navigator.cookieEnabled ? "Yes" : "No"}`);
      lines.push(`Do Not Track: ${navigator.doNotTrack === "1" ? "Enabled" : "Disabled"}`);
      lines.push(`Touchscreen Support: ${navigator.maxTouchPoints > 0 ? "Yes" : "No"}`);
      lines.push(`Referrer: ${document.referrer || "None"}`);
      lines.push(`Local Time: ${new Date().toString()}`);
      lines.push(`Resolution: ${screen.width}×${screen.height}`);
      lines.push(`Window Size: ${window.innerWidth}×${window.innerHeight}`);
      lines.push(`RAM: ${navigator.deviceMemory || "Unknown"} GB`);
      lines.push(`CPU Cores: ${navigator.hardwareConcurrency || "Unknown"}`);

      try {
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
        const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
        const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
        lines.push(`GPU Vendor: ${vendor}`);
        lines.push(`GPU Renderer: ${renderer}`);
      } catch {
        lines.push("GPU Info: Not available");
      }

      output.textContent = "";
      for (const line of lines) {
        await new Promise(r => setTimeout(r, 100));
        output.textContent += line + "\n";
      }
    }
  </script></body>
</html>
