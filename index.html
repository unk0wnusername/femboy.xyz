<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>femboy.systems</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Courier New', monospace;
      color: #ffeaff;
      background: url('https://files.catbox.moe/yfakne.png') center center fixed no-repeat;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .terminal {
      background-color: #121212;
      border: 2px solid #ff66cc;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 900px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 30px #ff66cc;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      position: relative;
    }

    h1 {
      color: #ff99dd;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffccff;
    }

    .click-prompt {
      text-align: center;
      font-size: 16px;
      color: #ffccff;
      margin-top: 15px;
      animation: blink 1.2s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }

    .yt-container {
      margin-top: 20px;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff66cc;
    }

    .music-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 105, 180, 0.85);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-shadow: 0 0 6px black;
      box-shadow: 0 0 12px #ff55cc;
      z-index: 10;
    }

    .music-btn:hover {
      background: #ff55cc;
      box-shadow: 0 0 20px #ff55cc;
    }

    ::selection {
      background: rgba(255, 85, 204, 0.5);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ff66cc;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .terminal {
        font-size: 14px;
        padding: 20px;
      }

      .music-btn {
        font-size: 12px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="terminal" id="terminal">
      <h1>femboy.systems — diagnostic mode</h1>
      <pre id="output">Click to begin system scan...</pre>
      <div class="click-prompt">▸ Click anywhere to begin ▸</div>
    </div>

    <button class="music-btn" onclick="playYouTube()">▶ Enable Music</button>
    
    <div class="yt-container">
      <iframe
        id="ytplayer"
        src="https://www.youtube.com/embed/x0jrUwxUFLU?enablejsapi=1&rel=0&autoplay=0&mute=1"
        allow="autoplay"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    const output = document.getElementById("output");
    const prompt = document.querySelector(".click-prompt");
    const terminal = document.getElementById("terminal");
    let hasRun = false;

    terminal.addEventListener("click", () => {
      if (!hasRun) {
        prompt.style.display = "none";
        revealInfo();
        hasRun = true;
      }
    });

    async function fetchIP() {
      try {
        const resp = await fetch("https://ipapi.co/json/");
        return resp.ok ? await resp.json() : null;
      } catch {
        return null;
      }
    }

    async function getSystemInfo() {
      const ip = await fetchIP();
      const lines = [];

      if (ip) {
        lines.push(`IP Address: ${ip.ip}`);
        lines.push(`Location: ${ip.city}, ${ip.region}, ${ip.country_name}`);
        lines.push(`Org: ${ip.org}`);
        lines.push(`Timezone: ${ip.timezone}`);
      } else {
        lines.push("IP info unavailable.");
      }

      lines.push(`User Agent: ${navigator.userAgent}`);
      lines.push(`Platform: ${navigator.platform}`);
      lines.push(`Language: ${navigator.language}`);
      lines.push(`Resolution: ${screen.width}×${screen.height}`);
      lines.push(`Online: ${navigator.onLine ? "Yes" : "No"}`);
      lines.push(`RAM: ${navigator.deviceMemory || "Unknown"} GB`);
      lines.push(`Cores: ${navigator.hardwareConcurrency || "Unknown"}`);

      return lines;
    }

    async function revealInfo() {
      const lines = await getSystemInfo();
      output.textContent = "";
      for (let line of lines) {
        await typeLine(line);
      }
    }

    function typeLine(text) {
      return new Promise((resolve) => {
        let i = 0;
        const interval = setInterval(() => {
          output.textContent += text[i++];
          if (i === text.length) {
            clearInterval(interval);
            output.textContent += "\n";
            setTimeout(resolve, 100);
          }
        }, 25); // Typing speed
      });
    }

    function playYouTube() {
      const player = document.getElementById("ytplayer");
      player.contentWindow.postMessage(
        '{"event":"command","func":"unMute","args":""}',
        "*"
      );
      player.contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}',
        "*"
      );
    }
  </script>
</body>
</html>
